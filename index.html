<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聖誕訊號小遊戲</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 外層容器：寬度決定圖片＋半圓的寬度 */
    .wrapper {
      position: relative;
      width: 90vw;
      max-width: 600px;
    }

    /* 上方背景圖片（請換成你的檔名） */
    .main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 半圓＋指針疊在圖片「下方四分之一」附近 */
    #overlay {
      position: absolute;
      left: 50%;
      bottom: 12%;               /* 可調：越大越往上貼近畫面中央 */
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      pointer-events: none;       /* 點擊交給 window */
    }

    #gameCanvas {
      width: 100%;                /* 跟圖片一樣寬 */
      height: auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 換成你的聖誕手機圖 -->
    <img src="BACKGROUND.png" alt="聖誕活動圖片" class="main-image">

    <div id="overlay">
      <!-- 高度加大一點，讓半圓可以做到接近整個寬度 -->
      <canvas id="gameCanvas" width="600" height="340"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 讓半圓寬度 ≈ 圖片寬度
    const cx = canvas.width / 2;
    const cy = canvas.height - 20;            // 圓心靠近畫布底部
    const outerR = canvas.width * 0.48;       // 外圈半徑 ≈ 寬度的一半（0.48*2 ≈ 0.96）
    const innerR = outerR * 0.7;              // 內圈半徑，決定厚度

    // 0 ~ π：上半圓（像彩虹那樣往上拱）
    const ARC_START = 0;
    const ARC_END   = Math.PI;
    const ARC_LEN   = ARC_END - ARC_START;

    let pointerAngle = ARC_START;
    let pointerDir = 1;
    const pointerSpeed = 2.0;

    let redStart = 0;
    let redEnd = 0;

    let isStopped = false;
    let lastTime = null;

    function resetRound() {
      const redLen = ARC_LEN * (0.18 + Math.random() * 0.14);
      redStart = ARC_START + Math.random() * (ARC_LEN - redLen);
      redEnd = redStart + redLen;

      pointerAngle = ARC_START;
      pointerDir = 1;
      isStopped = false;
    }

    function drawArc() {
      // 白色半圓
      ctx.beginPath();
      ctx.arc(cx, cy, outerR, ARC_START, ARC_END, false);
      ctx.arc(cx, cy, innerR, ARC_END, ARC_START, true);
      ctx.closePath();
      ctx.fillStyle = "#ffffff";
      ctx.fill();

      // 紅色中獎區域
      ctx.beginPath();
      ctx.arc(cx, cy, outerR, redStart, redEnd, false);
      ctx.arc(cx, cy, innerR, redEnd, redStart, true);
      ctx.closePath();
      ctx.fillStyle = "#ff4b4b";
      ctx.fill();
    }

    function drawPointer() {
      const midR = (outerR + innerR) / 2;
      const x = cx + midR * Math.cos(pointerAngle);
      const y = cy + midR * Math.sin(pointerAngle);

      ctx.strokeStyle = "#3ecfff";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(x, y);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(x, y, 8, 0, Math.PI * 2);
      ctx.fillStyle = "#3ecfff";
      ctx.fill();
    }

    function update(dt) {
      if (isStopped) return;

      pointerAngle += pointerDir * pointerSpeed * dt;

      if (pointerAngle > ARC_END) {
        pointerAngle = ARC_END;
        pointerDir = -1;
      } else if (pointerAngle < ARC_START) {
        pointerAngle = ARC_START;
        pointerDir = 1;
      }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawArc();
      drawPointer();
    }

    function loop(timestamp) {
      if (lastTime == null) lastTime = timestamp;
      const dt = (timestamp - lastTime) / 1000;
      lastTime = timestamp;
      update(dt);
      render();
      requestAnimationFrame(loop);
    }

    function handleTap() {
      if (!isStopped) {
        isStopped = true;
        const hit = pointerAngle >= redStart && pointerAngle <= redEnd;
        if (hit) {
          alert("✅ 恭喜！停在紅色範圍內！");
        } else {
          alert("❌ 差一點點，再試一次！");
        }
      } else {
        // 再點一次重新開始
        resetRound();
      }
    }

    // 全畫面都可以點
    window.addEventListener("click", handleTap);
    window.addEventListener("touchstart", (e) => {
      e.preventDefault();
      handleTap();
    }, { passive: false });

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        handleTap();
      }
    });

    resetRound();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
